<!-- pass through vertex shader -->
<script id="passThroughVertex" type="x-shader/x-vertex">
    void main()	{
        gl_Position = vec4( position, 1.0 );
    }
</script>

<!-- pass through fragment shader -->
<script id="passThroughFragment" type="x-shader/x-fragment">
    uniform vec2 resolution;
    //input texture from the previous run of this shader on the ping / pong
    uniform sampler2D texture;
    void main()	{
        vec2 uv = gl_FragCoord.xy / resolution.xy;
        vec3 color = texture2D( texture, uv ).xyz;
        gl_FragColor = vec4( color, 1.0 );
    }
</script>

<script type="x-shader/x-vertex" id="cloudVertex">
    attribute vec3 customColor;
    attribute float size;
    attribute vec2 texPos;

    uniform float mainTexWidth;

    uniform sampler2D positions;
    uniform sampler2D edgeIndices;
    uniform sampler2D edges;

    varying vec3 vColor;

    void main() {

        //get the position of this node from the texture
        vec4 currentNodePosition = texture2D(positions,texPos);

        //get the edge indices of this node from the texture
        vec4 currentNodeEdgeIndices = texture2D(edgeIndices,texPos);

        //lets loop through all the nodes and make them push against eachother
        float startX = 0;
        float startY = 0;

        vColor = customColor;
        vec4 mvPosition = modelViewMatrix * vec4( 1.0,1.0,1.0, 1.0 );
        gl_PointSize = size * ( 300.0 / length( mvPosition.xyz ) );

        gl_Position = projectionMatrix * mvPosition;
    }
</script>

<script type="x-shader/x-fragment" id="cloudFragment">

    varying vec3 vColor;

    void main() {
        gl_FragColor = vec4(vColor,1.0);
    }

</script>
